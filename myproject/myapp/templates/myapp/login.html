<h2>用户登录</h2>
<form method="post">
    {% csrf_token %}
    <label for="username">用户名:</label>
    <input type="text" name="username" id="username" required><br>
    <label for="password">密码:</label>
    <input type="password" name="password" id="password" required><br>
    <button type="submit">登录</button>
</form>
