<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="text-center mb-5">
            <h1 class="text-dark">临沂公司收费运营管理中心</h1>
            <h3 class="text-muted">临时免费车辆管理系统</h3>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center text-primary mb-4">登录</h2>
                <div class="card shadow p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名:</label>
                            <input type="text" id="username" name="username" class="form-control" required placeholder="请输入用户名">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码:</label>
                            <input type="password" id="password" name="password" class="form-control" required placeholder="请输入密码">
                        </div>
                        {% if error %}
                        <div class="alert alert-danger text-center">{{ error }}</div>
                        {% endif %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success w-100">登录</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <footer class="mt-5 text-center text-muted">
        <p>&copy; 临沂公司收费运营管理中心</p>
    </footer>
</body>

</html>
