<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑车辆记录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-primary text-center mb-4">编辑车辆免费记录</h2>
                <div class="card shadow p-4">
                    <form method="post">
                        {% csrf_token %}

                        <!-- 错误提示 -->
                        {% if error %}
                        <div class="alert alert-danger text-center">{{ error }}</div>
                        {% endif %}

                        <div class="mb-3">
                            <label for="car_no" class="form-label">车牌号:</label>
                            <input type="text" id="car_no" name="car_no" class="form-control" value="{{ free_table.car_no }}" placeholder="请输入车牌号">
                        </div>
                        <div class="mb-3">
                            <label for="reason" class="form-label">免费原因:</label>
                            <input type="text" id="reason" name="reason" class="form-control" value="{{ free_table.reason }}" placeholder="请输入免费原因">
                        </div>
                        <div class="mb-3">
                            <label for="other" class="form-label">备注:</label>
                            <textarea id="other" name="other" class="form-control" rows="4" placeholder="请输入备注">{{ free_table.other }}</textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success">保存</button>
                            <a href="{% url 'free_table_list' %}" class="btn btn-secondary">返回</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 text-center text-muted">
        <p>&copy; 临沂公司收费运营管理中心</p>
    </footer>
</body>

</html>
